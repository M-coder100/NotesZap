  <body>
    <div class="appWindow_container"></div>
    <div class="loader-container"><div class="loader"><img src="src/Logo.image.png" alt="Loading" type="button" onclick="caches.delete('offline_cache');"></div></div>
    
    <aside class="sideBar">
      <ion-icon name="albums-outline" class="openCollectionsBtn hidden"></ion-icon>
      <div class="logoContainer" type="button" onclick="location.href = '/'" title="NotesZap">
        <img class="logo" src="src/Logo.round.png" alt="Logo">
        <img class="title" src="src/Logo_text.png" alt="NotesZap"/>
      </div>
      <div class="collectionGrp">
        <div class="collection active">
          <div>
            <h2 class="title">Home</h2>
            <p class="itemCount"><i style="font-family: 'Times New Roman', Times, serif; font-size: larger;">x</i> items</p>
          </div>
          <ion-icon name="home-outline"></ion-icon>
        </div>
        <div class="collection">
          <div>
            <h2 class="title">Recent</h2>
            <p class="itemCount">0 items</p>
          </div>
          <ion-icon name="time-outline"></ion-icon>
        </div>
        <div class="collection">
          <div>
            <h2 class="title">Work</h2>
            <p class="itemCount">0 items</p>
          </div>
          <ion-icon name="briefcase-outline"></ion-icon>
        </div>
        <div class="collection">
          <div>
            <h2 class="title">Shopping</h2>
            <p class="itemCount">0 items</p>
          </div>
          <ion-icon name="cart-outline"></ion-icon>
        </div>
        <button class="outline"><ion-icon name="add-circle-outline"></ion-icon>New collection</button>
      </div>
      <script>
      </script>
      <ion-icon name="ellipsis-horizontal-circle-outline" class="hidden"></ion-icon>
      <div style="display: grid; place-items: center;" class="newNoteBtnWrper">
        <div 
        id="ADD_NEW_NOTE_BUTTON"
        tabindex="0"
        data-intro="Click here to take a new note"
        data-title="Create"
        data-hint="Click to create a new note"
        data-hint-position="middle-middle"

        ><ion-icon name="add-outline"></ion-icon></div>
      </div>
      <div class="noteTypeWrper">
        <div style="display: flex; gap: 50px; flex-direction: column;">
          <ion-icon class="noteType" name="logo-markdown" tabindex="0" data-type="mk" autofocus></ion-icon>
          <ion-icon class="noteType" name="list-sharp" tabindex="0" data-type="ls"></ion-icon>
          <ion-icon class="noteType" name="clipboard-sharp" tabindex="0" data-type="sp"></ion-icon>
        </div>
      </div>
    </aside>
    <main>
      <nav class="topBar">
        <div class="searchBox" data-intro="Type here to search the notes" data-title="Search">
          <ion-icon name="search-outline" class="searchIcon"></ion-icon>
          <input type="text" autocomplete="off" id="SEARCH" placeholder="Search my notes">
        </div>
        <div style="display: inline-flex; align-items: center; gap: 8px;">
          <div class="inputContainer" data-intro="Select filter notes by different sorts" data-title="Filter">
            <ion-icon name="filter-outline" class="icon" data-id="SORT_BY"></ion-icon>
            <select id="SORT_BY">
              <optgroup label="Sort By">
                <option value="nw">Newest</option>
                <option value="ol">Oldest</option>
                <option value="az">A - Z</option>
                <option value="ck">Checked</option>
                <option value="pn">Pinned</option>
              </optgroup>
            </select>
          </div>
          <div class="inputContainer">
            <ion-icon name="resize-outline" class="icon" data-id="VIEW_TYPE"></ion-icon>
            <select id="VIEW_TYPE">
              <optgroup label="View type">
                <option value="fx" selected>Flex view</option>
                <option value="gv">Grid</option>
                <option value="sf">Scaffold</option>
              </optgroup>
            </select>
          </div>
          <ion-icon name="refresh-outline" class="refreshNotesBtn" tabindex="0" data-intro="Click to refresh the notes without reloading the whole page" data-title="refresh"></ion-icon>
          <span class="divider"></span>
          <button class="newNoteBtn"><ion-icon name="add-circle-outline"></ion-icon><span>New Note</span></button>
        </div>
      </nav>


      <div id="NOTES_CONTAINER">
        <div id="PINNED"></div>
        <noscript>
          <note><h1>Please allow JavaScript to run this app</h1></note>
        </noscript>
        
        <!-- <note>
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-1068941086415066"
        data-ad-slot="6705523890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
        </note> -->
      </div>
      <nav class="bottomNav">
        <div class="inputContainer iconOnly">
          <ion-icon name="list-sharp" class="icon"></ion-icon>
          <select id="NOTE_TYPES">
            <optgroup label="Note types">
              <option value="mk">Markdown</option>
              <option value="ls">List</option>
              <option value="sp">Snippet</option>
            </optgroup>
          </select>
        </div>
        <ion-icon name="calculator-outline" id="trigger_calculator"></ion-icon>
      </nav>
      <div class="popupContainer"></div>
    </main>
