  <body>
    <div class="appWindow_container"></div>
    <div class="loader-container">
      <div class="loader">
        <img src="src/Logo.image.png" alt="Loading" type="button" onclick="caches.delete('offline_cache');">
      </div>
    </div>
    <nav class="topBar">
      <div class="logoContainer" type="button" onclick="location.href = '/'" title="NotesZap">
        <img class="logo" src="src/Logo.round.png" alt="Logo">
        <img class="title" src="src/Logo_text.png" alt="NotesZap"/>
      </div>
      <div class="searchBox" data-intro="Type here to search the notes" data-title="Search">
        <ion-icon name="search-outline" class="searchIcon"></ion-icon>
        <input type="text" autocomplete="off" id="SEARCH" placeholder="Search my notes">
      </div>
      <div class="inputContainer" data-intro="Select filter notes by different sorts" data-title="Filter">
        <ion-icon name="funnel-outline" class="icon" data-id="SORT_BY"></ion-icon>
        <select id="SORT_BY">
          <optgroup label="Sort By">
            <option value="nw">Newest</option>
            <option value="ol">Oldest</option>
            <option value="az">A - Z</option>
            <option value="ck">Checked</option>
            <option value="pn">Pinned</option>
          </optgroup>
        </select>
        <ion-icon name="settings-outline" id="SETTINGS_BUTTON" tabindex="0"></ion-icon>
      </div>
    </nav>
    <div id="NOTES_CONTAINER">
      <div id="PINNED"></div>
      <noscript>
        <note><h1>Please allow JavaScript to run this app</h1></note>
      </noscript>
      <!-- <note>
			<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-1068941086415066"
			data-ad-slot="6705523890"
			data-ad-format="auto"
			data-full-width-responsive="true"></ins>
    </note> -->
    </div>
    <nav class="bottomNav">
      <div 
      id="ADD_NEW_NOTE_BUTTON"
      tabindex="0"
      data-intro="Click here to take a new note"
      data-title="Create"
      
      data-hint="Click to create your first note"
      data-hint-position="bottom-middle"
      >
        <ion-icon name="add-outline"></ion-icon>
      </div>
      <span style="color: #505050; padding-right: 10px; white-space: pre;" class="dummy-type">Note type</span>
      <div class="inputContainer" data-intro="You can change this dropdown to which note you prefer among the Markdown, lists and many other notes" data-title="Note Types">
        <ion-icon name="list-outline" class="icon" data-id="NOTE_TYPE"></ion-icon>
        <select id="NOTE_TYPE">
          <optgroup label="Note Type">
            <option value="ls">With lists</option>
            <option value="kb">Kanban board</option>
            <option value="mk" selected>Markdown</option>
            <option value="sp">Snippet</option>
            <option value="dy">Dairy</option>
          </optgroup>
        </select>
      </div>

      <span class="divider"></span>
      <div class="inputContainer">

        <!-- <ion-icon name="grid-outline" class="icon"></ion-icon> -->
        <ion-icon name="resize-outline" class="icon" data-id="VIEW_TYPE"></ion-icon>
        <select id="VIEW_TYPE">
          <optgroup label="View type">
            <option value="fx" selected="">Flex view</option>
            <option value="gv">Grid view</option>
            <option value="sf">scaffold view</option>
          </optgroup>
        </select>
      </div>
      <ion-icon name="refresh-outline" class="refreshNotesBtn" tabindex="0" data-intro="Click to refresh the notes without reloading the whole page" data-title="refresh"></ion-icon>
    </nav>
    <nav class="appBar bottomNav">
      <span style="color: #505050;">Quick apps:</span>
      <div class="app inputContainer" id="trigger_calculator"><ion-icon name="calculator" class="icon"></ion-icon> Calculator</div>
    </nav>
    <div class="popupContainer"></div>
